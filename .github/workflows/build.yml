# .github/workflows/build.yml

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: JDK 17 설정
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle 캐시 설정
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Gradle에 실행 권한 부여
        run: chmod +x ./gradlew

      - name: Gradle 빌드 (테스트 제외)
        run: ./gradlew build -x test

      - name: SCP를 사용하여 빌드 파일 전송
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "build/libs/*.jar"
          target: "~/app"
          strip_components: 2

      - name: 애플리케이션 배포 및 실행
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            APP_DIR="$HOME/app"
            JAR_FILE=$(ls -t $APP_DIR/*.jar | head -n 1)
            LOG_FILE="$APP_DIR/nohup.out"
            YML_PATH="$APP_DIR/application.yml" # 파일 이름을 application.yml로 변경

            echo "기존 프로세스를 찾아서 종료합니다."
            PID=$(ps -ef | grep "$JAR_FILE" | grep -v grep | awk '{print $2}')
            if [ -n "$PID" ]; then
              echo "기존 프로세스(PID: $PID)를 종료합니다."
              kill -9 $PID
              sleep 5
            fi

            # --- 중요: 서버에 application.yml 파일을 생성 ---
            echo "서버에 application.yml 파일을 생성합니다."
            echo "${{ secrets.APP_PRIVATE_YML }}" > $YML_PATH

            # --- 중요: 더 이상 private 프로필을 활성화하지 않음 ---
            echo "새 애플리케이션을 시작합니다: ${JAR_FILE}"
            nohup java -jar "$JAR_FILE" > "$LOG_FILE" 2>&1 &
            
            echo "배포 스크립트가 완료되었습니다. 10초 후 로그를 확인합니다."
            sleep 10
            cat $LOG_FILE
