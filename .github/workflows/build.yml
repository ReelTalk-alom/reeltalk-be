# .github/workflows/build.yml

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: JDK 17 설정
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle 캐시 설정
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Gradle에 실행 권한 부여
        run: chmod +x ./gradlew

      - name: Gradle 빌드 (테스트 제외)
        run: ./gradlew build -x test

      - name: 생성된 JAR 파일 이름 확인 (디버깅용)
        run: ls -l build/libs

      - name: SCP를 사용하여 JAR 파일 전송
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }} # 보안을 위해 SSH 키 사용을 권장합니다.
          source: "build/libs/reeltalkbe-0.0.1-SNAPSHOT.jar" # 정확한 파일명으로 수정
          target: "~/app"
          strip_components: 2

      - name: 원격 서버에서 배포 스크립트 실행
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }} # 보안을 위해 SSH 키 사용을 권장합니다.
          script: |
            JAR_FILE="reeltalkbe-0.0.1-SNAPSHOT.jar"
            APP_DIR="~/app"
            
            # 기존에 실행 중인 Java 프로세스 종료
            PID=$(pgrep -f $JAR_FILE)
            if [ -n "$PID" ]; then
              echo "기존 프로세스(PID: $PID)를 종료합니다."
              kill -15 $PID
              sleep 5
            fi
            
            # 새 JAR 파일 실행
            echo "새 애플리케이션을 시작합니다."
            nohup java -jar $APP_DIR/$JAR_FILE > $APP_DIR/nohup.out 2>&1 &
