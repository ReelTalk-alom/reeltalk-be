# .github/workflows/build.yml

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: JDK 17 설정
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Gradle 캐시 설정
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Gradle에 실행 권한 부여
        run: chmod +x ./gradlew

      - name: Gradle 빌드 (테스트 제외)
        run: ./gradlew build -x test

      - name: SCP를 사용하여 JAR 파일 전송
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "build/libs/reeltalkbe-0.0.1-SNAPSHOT.jar"
          target: "~/app"
          strip_components: 2

      - name: 원격 서버에서 배포 스크립트 실행
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            set -x # 실행되는 모든 명령어를 로그에 출력합니다.

            JAR_FILE="reeltalkbe-0.0.1-SNAPSHOT.jar"
            APP_DIR="$HOME/app"
            JAR_PATH="$APP_DIR/$JAR_FILE"
            LOG_FILE="$APP_DIR/nohup.out"

            if [ ! -f "$JAR_PATH" ]; then
              echo "오류: JAR 파일을 찾을 수 없습니다."
              exit 1
            fi
            
            # kill 명령어의 non-zero exit code로 인해 스크립트가 중단되는 것을 방지
            set +e
            PID=$(pgrep -f "$JAR_FILE")
            if [ -n "$PID" ]; then
              echo "기존 프로세스(PID: $PID)를 종료합니다."
              kill -15 $PID
              sleep 5
            fi
            set -e
            
            echo "새 애플리케이션을 시작합니다."
            nohup java -jar "$JAR_PATH" > "$LOG_FILE" 2>&1 &
            
            echo "--- 배포 스크립트 종료 ---"